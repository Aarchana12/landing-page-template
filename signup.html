<!DOCTYPE html>
<html lan="en">
  <head>
    <meta chareset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>CSS-Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1 style="text-align: center;">Log in to your Account</h1>
        <p>Welcome back! Select method to log in:</p>

        <div class="social-buttons">
          <button onclick="window.location.href='https://www.google.com/';">
            <img
              src="google.jpg"
              alt="Google Logo"
              width="27px"
              height="27px"
            />
          </button>
          <button onclick="window.location.href='https://www.x.com/';">
            <img src="x.jpg" alt="X Logo" width="27px" height="27px" />
          </button>
        </div>

        <p style="text-align: center;">or continue with email</p>
        <form>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /><br />
          <input type="checkbox" />Remember Me
          <br />
          <br/>
        </form>
        <a href="home.html">
          <button type="submit">Log in</button>
        </form>
      </div>

      <div class="design-container">
        <img src="design.jpg" alt="Design" width="400px" height="400px"/>
        <h2>Connect with us to design</h2>
        <p>Everything you need to design your page</p>
      </div>
    </div>
  </body>
</html>
